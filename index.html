<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>
		<header>
            <div class="container">
                <h2 class="title">Aparecida Nutrição</h2>
            </div>
        </header>
        <main>
            <section class="container">
                <h2>Meus pacientes</h2>
                <label for="table-filter">Filtrar:</label>
                <input name="filter" id="table-filter" placeholder="Digite o nome do paciente">
                <table>
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso(kg)</th>
                        <th>Altura(m)</th>
                        <th>Gordura Corporal(%)</th>
                        <th>IMC</th>
                    </tr>
                    </thead>
                    <tbody id="patient-table">
                    </tbody>
                </table>
                <span id="ajax-error" class="invisible">Erro ao buscas pacientes.</span>
                <button id="search-patients" class="btn btn-main">Buscar Pacientes</button>
            </section>
        </main>

        <section class="container">
            <h2 id="title-form">Adicionar novo paciente</h2>
            <ul id="error-messages"></ul>
            <form id="form-add-patient">
                <div class="">
                    <label for="name">Nome:</label>
                    <input id="name" name="name" placeholder="digite o nome do seu paciente" class="field">
                </div>
                <div class="group">
                    <label for="weight">Peso:</label>
                    <input id="weight" name="weight" placeholder="digite o peso do seu paciente" class="field mid-field">
                </div>
                <div class="group">
                    <label for="height">Altura:</label>
                    <input id="height" name="height" placeholder="digite a altura do seu paciente" class="field mid-field">
                </div>
                <div class="group">
                    <label for="fat">% de Gordura:</label>
                    <input id="fat" name="fat   " placeholder="Digite a porcentagem de gordura do seu paciente" class="field mid-field">
                </div>

                <button id="add-patient" class="button btn-main">Adicionar</button>
            </form>
        </section>

        <script src="js/imc-calculator.js"></script>
        <script src="js/form.js"></script>
        <script src="js/remove-patient.js"></script>
        <script src="js/filter.js"></script>
        <script src="js/patients-search.js"></script>
    </body>
</html>
