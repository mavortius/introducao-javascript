<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>
		<header>
            <div class="container">
                <h2 class="title">Aparecida Nutrição</h2>
            </div>
        </header>
        <main>
            <section class="container">
                <h2>Meus pacientes</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso(kg)</th>
                        <th>Altura(m)</th>
                        <th>Gordura Corporal(%)</th>
                        <th>IMC</th>
                    </tr>
                    </thead>
                    <tbody id="patient-table">
                    <tr class="patient" id="first-patient">
                        <td class="info-name">Paulo</td>
                        <td class="info-weight">400</td>
                        <td class="info-height">2.00</td>
                        <td class="info-fat">10</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="patient" >
                        <td class="info-name">João</td>
                        <td class="info-weight">80</td>
                        <td class="info-height">1.72</td>
                        <td class="info-fat">40</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="patient" >
                        <td class="info-name">Erica</td>
                        <td class="info-weight">54</td>
                        <td class="info-height">1.64</td>
                        <td class="info-fat">14</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="patient">
                        <td class="info-name">Douglas</td>
                        <td class="info-weight">85</td>
                        <td class="info-height">1.73</td>
                        <td class="info-fat">24</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="patient" >
                        <td class="info-name">Tatiana</td>
                        <td class="info-weight">46</td>
                        <td class="info-height">1.55</td>
                        <td class="info-fat">19</td>
                        <td class="info-imc">0</td>
                    </tr>
                    </tbody>
                </table>

            </section>
        </main>

        <section class="container">
            <h2 id="title-form">Adicionar novo paciente</h2>
            <ul id="error-messages"></ul>
            <form id="form-add-patient">
                <div class="">
                    <label for="name">Nome:</label>
                    <input id="name" name="name" placeholder="digite o nome do seu paciente" class="field">
                </div>
                <div class="group">
                    <label for="weight">Peso:</label>
                    <input id="weight" name="weight" placeholder="digite o peso do seu paciente" class="field mid-field">
                </div>
                <div class="group">
                    <label for="height">Altura:</label>
                    <input id="height" name="height" placeholder="digite a altura do seu paciente" class="field mid-field">
                </div>
                <div class="group">
                    <label for="fat">% de Gordura:</label>
                    <input id="fat" name="fat   " placeholder="Digite a porcentagem de gordura do seu paciente" class="field mid-field">
                </div>

                <button id="add-patient" class="button btn-main">Adicionar</button>
            </form>
        </section>

        <script src="js/imc-calculator.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
